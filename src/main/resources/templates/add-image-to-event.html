<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Image to Event - Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header">...</div>
<div class="container mt-5">
    <h1>Add Image to Event</h1>
    <div th:if="${param.success}">
        <div class="alert alert-success">Image added successfully!</div>
    </div>
    <form th:action="@{/admin/events/add-image}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="eventId">Select Event</label>
            <select class="form-control" id="eventId" name="eventId" required>
                <option value="" disabled selected>Select an event</option>
                <option th:each="event : ${events}" th:value="${event.id}" th:text="${event.name} + ' (ID: ' + ${event.id} + ')'"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" class="form-control" id="image" name="image" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Add Image</button>
    </form>
</div>
<footer th:insert="fragments/footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
