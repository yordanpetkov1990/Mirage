<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events - Nightclub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<th:insert fragment="header :: header"/>
<div class="container mt-5">
    <h2 class="text-center">Upcoming Events</h2>
    <div class="row" th:each="event : ${events}">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                    <p class="card-text" style="color: cornsilk" th:text="'Date: ' + ${event.eventDate}">Event Date</p>
                    <p style="font-size: 20px;margin-bottom: 0" >Singers: </p>
                    <div th:each="singer : ${event.singers}">
                        <p class="card-text singer" style="text-align: center;font-size: 25px;color: wheat;" th:text="${singer}">Event Singer</p>
                    </div>
                    <a th:href="@{/event/{id}(id=${event.id})}" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:insert fragment="footer :: footer"/>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
