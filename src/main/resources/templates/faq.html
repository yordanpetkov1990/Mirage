<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FAQ - Nightclub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/header">...</div>
<div class="container mt-5">
    <h2 class="text-center">Frequently Asked Questions</h2>
    <div class="accordion" id="faqAccordion">
        <div class="card" th:each="faq : ${faqs}">
            <div class="card-header" th:attr="id='heading' + ${faq.id}">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button"
                            th:attr="data-toggle='collapse', aria-controls='collapse' + ${faq.id}, data-target='#collapse' + ${faq.id}, aria-expanded='true'">
                        <span th:text="${faq.question}">FAQ Question</span>
                    </button>
                </h2>
            </div>
            <div class="collapse" th:attr="id='collapse' + ${faq.id}, aria-labelledby='heading' + ${faq.id}" data-parent="#faqAccordion">
                <div class="card-body" th:text="${faq.answer}">
                    FAQ Answer
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer" ></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
