<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Careers - Nightclub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<th:insert fragment="header :: header"/>
<div class="container mt-5">
    <h2 class="text-center">Careers</h2>
    <p>We are always looking for talented individuals to join our team. Check out our current job openings below.</p>
    <div class="row" th:each="job : ${jobs}">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${job.title}">Job Title</h5>
                    <p class="card-text" th:text="${job.description}">Job Description</p>
                    <p class="card-text" th:text="${job.requirements}">Requirements</p>
                </div>
            </div>
        </div>
    </div>
</div>
<th:insert fragment="footer :: footer"/>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
