<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Event - Nightclub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header">...</div>
<div class="container mt-5">
    <h2 class="text-center">Add New Event</h2>
    <form th:action="@{/admin/add-event}" th:object="${addEventDTO}" th:method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" th:errorclass="'is-invalid bg-danger'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Please provide a name for the event.</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" th:field="*{description}" th:errorclass="'is-invalid bg-danger'" required></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Please provide a description for the event.</div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" th:field="*{date}" th:errorclass="'is-invalid bg-danger'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Please provide a date for the event.</div>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime" class="form-control" th:errorclass="'is-invalid bg-danger'" th:field="*{startTime}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">Please provide a start time for the event.</div>
        </div>
        <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" id="endTime" name="endTime" class="form-control" th:errorclass="'is-invalid bg-danger'" th:field="*{endTime}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">Please provide an end time for the event.</div>
        </div>
        <div class="form-group">
            <label for="entryFee">Entry Fee</label>
            <input type="number" step="0.01" id="entryFee" name="entryFee" class="form-control" th:field="*{entryFee}" required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" name="capacity" class="form-control" th:field="*{capacity}" required>
        </div>
        <div class="form-group">
            <label for="singers">Singers</label>
            <select id="singers" name="singers" class="form-control" multiple th:field="*{singersList}">
                <option th:each="singer : ${singers}" th:value="${singer}" th:text="${singer}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
</div>
<footer th:insert="fragments/footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
