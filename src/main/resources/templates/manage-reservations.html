<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5" th:unless="${noNewReservations}">
    <h2 class="text-center">Edit Reservation</h2>
    <form th:action="@{/admin/reservations/update}" th:method="post" >
        <div class="form-group">
            <label>ID:</label>
            <input type="text" class="form-control" th:value="${reservation.id}" th:name="id" readonly>
        </div>
        <div class="form-group">
            <label>Owner:</label>
            <input type="text" class="form-control" th:value="${reservation.owner.username}" readonly>
        </div>
        <div class="form-group">
            <label>Event:</label>
            <input type="text" class="form-control" th:value="${reservation.event.name}" readonly>
        </div>
        <div class="form-group">
            <label>Number of People:</label>
            <input type="number" class="form-control" th:name="numberOfPeople" th:value="${reservation.numberOfPeople}" readonly>
        </div>
        <div class="form-group">
            <label>Status:</label>
            <select class="form-control" th:name="status">
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"
                        th:selected="${reservation.status == status}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Tables:</label>
            <select class="form-control" th:name="tableIds" multiple>
                <option th:each="table : ${tables}" th:value="${table.id}"
                        th:text="${table.number} + ' - ' + ${table.capacity} + ' capacity' " th:selected="${reservation.tables.contains(table)}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Reservation</button>
    </form>
</div>
<div class="container mt-5" th:if="${noNewReservations}">
    <h2 class="text-center">No New Reservations</h2>
    <p class="text-center">There are currently no new reservations to edit.</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
