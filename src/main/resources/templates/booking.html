<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking - Nightclub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="container mt-5">
    <h2 class="text-center">Make a Reservation</h2>
    <form th:action="@{/booking}" th:method="post" th:object="${ReservationDTO}">
        <div class="form-group">
            <label for="phoneNumber">Phone:</label>
            <input type="tel" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" class="form-control" th:field="*{guests}" id="guests" name="guests" required>
        </div>
        <div class="form-group" th:if="${alreadySelected}">
            <label for="event">Select Event:</label>
            <select class="form-control" th:field="*{eventId}"  id="event" name="eventId" required>

                <option th:each="event : ${events}" th:value="${event.id}"
                        th:text="${event.name} + ' - ' + ${event.eventDate}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Book Now</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
