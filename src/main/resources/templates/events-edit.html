<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
        }
        label {
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-control {
            background-color: #495057;
            color: white;
            border: 1px solid #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Edit Event</h1>
    <form th:action="@{/admin/events/edit/{id}(id=${event.id})}" th:object="${event}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" class="form-control">
        </div>
        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" th:field="*{startTime}" class="form-control">
        </div>
        <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" th:field="*{endTime}" class="form-control">
        </div>
        <div class="form-group">
            <label for="entryFee">Entry Fee:</label>
            <input type="number" step="0.01" id="entryFee" th:field="*{entryFee}" class="form-control">
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" class="form-control">
        </div>
        <div class="form-group">
            <label for="singers">Singers:</label>
            <select id="singers" name="singers" class="form-control" multiple th:field="*{singersName}">
                <option th:each="singer : ${allSingers}" th:value="${singer}" th:text="${singer}"></option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
