<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us - Nightclub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .contact-info {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .map-container {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header">...</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>


    <div class="map-container">
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019664755167!2d144.9559283153169!3d-37.817209979751595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xff3c97f1d7f18c3!2sFederation+Square!5e0!3m2!1sen!2sau!4v1612309342043!5m2!1sen!2sau"
                allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div class="contact-info text-center mb-4">
        <p><strong>Telephone:</strong> +1 (123) 456-7890</p>
        <p><strong>Email:</strong> info@nightclub.com</p>
        <p><strong>Address:</strong> 123 Club Street, Party City, Funland</p>
    </div>
</div>

<footer th:insert="fragments/footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
